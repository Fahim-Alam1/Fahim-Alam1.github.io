<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Sets the whole webpage background to cream */
        body {
            background-color: #faeacd; /* Cream color */
            font-family: Arial, sans-serif;
        }

        .image-container {
            background-color: black;
            padding: 10px;
            border-radius: 15px;
            display: flex;
            align-items: center; /* Vertically aligns items */
            justify-content: space-between; /* Pushes logo left, menu right */
            height: 80px; /* Adjust as needed */
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .header-content img {
            margin-left: 20px; /* Adds spacing for the logo */
        }

        .header-content nav {
            margin-left: auto; /* Pushes nav menu to the right */
        }

        .header-content nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .header-content nav ul li {
            margin: 0 15px;
        }

        .header-content nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            height: 100%;
        }
    </style>
    <title>Home</title>
</head>

<body>

    <div class="image-container" id="header-placeholder">
        <!-- Header will be loaded here -->
    </div>

    <h1>Hello This is Home page</h1>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;

                // Ensure styling applies after loading header
                setTimeout(() => {
                    document.querySelector(".header-content").classList.add("image-container");
                }, 100);
            })
            .catch(error => console.error("Error loading header:", error));
    </script>

</body>
</html>
